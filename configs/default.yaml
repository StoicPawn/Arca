seed: 42
modalities:
  vision: true
  audio: true
data:
  root: ./data
  vision_dataset: STL10
  audio_dataset: UrbanSound8K
  batch_size:
    vision: 256
    audio: 128
  num_workers: 8
  checksum:
    STL10: 0b4980cc0d2fb013bf7c5c1b5d9ffcc1
    DTD: d3de58c7a1ee74d2b8baea675985d8d5
    ESC50: 1f5c635ed1b5f0ebce1d5241c8fada5b
    UrbanSound8K: 9aa8f8e02f7d1d3fb61abec6cf0eed51
model:
  d: 512
  trainer: vicreg
  epochs: 100
  lr: 1e-3
  weight_decay: 0.05
  temperature: 0.1
  augment:
    vision:
      crop: 0.8
      flip: true
      color_jitter: 0.2
      blur: 0.3
    audio:
      time_shift: 0.2
      mask_time: 0.1
      noise: 0.01
eval:
  every_n_epochs: 10
  metrics:
    - nn_consistency
    - uniformity
    - oos_shift
logging:
  output_dir: ./artifacts
  use_wandb: false
