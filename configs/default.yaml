seed: 42
modalities:
  vision: true
  audio: true
data:
  root: ./data
  vision_dataset: STL10
  audio_dataset: UrbanSound8K
  batch_size:
    vision: 256
    audio: 128
  num_workers: 8
  checksum:
    STL10:
      algorithm: sha256
      value: 9d2c8e4def1c53199c311b0a4b7596f1f96365e6a85ee844eb5d286276f4e5a4
    DTD:
      algorithm: sha256
      value: 022464c3c92810dfc582f5ea18284d888fffbe671c5f3cf1911091cf07bba468
    ESC50:
      algorithm: sha256
      value: 5b1fd19ea167d4c6857dc00c8388d65c95a6a7213dd5dc408dc325a71cbbdb9d
    UrbanSound8K:
      algorithm: sha256
      value: 0a12f2af661ed0fdd3be4d6f90e1a5da760c01dd1bac06b9d3170f12e8df0e0b
model:
  d: 512
  trainer: vicreg
  epochs: 100
  lr: 1e-3
  weight_decay: 0.05
  temperature: 0.1
  augment:
    vision:
      crop: 0.8
      flip: true
      color_jitter: 0.2
      blur: 0.3
    audio:
      time_shift: 0.2
      mask_time: 0.1
      noise: 0.01
eval:
  every_n_epochs: 10
  metrics:
    - nn_consistency
    - uniformity
    - oos_shift
logging:
  output_dir: ./artifacts
  use_wandb: false
